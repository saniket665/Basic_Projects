<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;600;800&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slideshow-container">
        <div class="slide fade">
            <p class="number">1 / 3</p>
            <img src="img/slide1.jpg" alt="">
            <p class="slide-text">First Slide</p>
        </div>
        <div class="slide fade">
            <p class="number">2 / 3</p>
            <img src="img/slide2.jpg" alt="">
            <p class="slide-text">Second Slide</p>

        </div>
        <div class="slide fade">
            <p class="number">3 / 3</p>
            <img src="img/slide3.jpg" alt="">
            <p class="slide-text">Third Slide</p>
        </div>
        <button type="button" class="slide-change-btn left-btn" id="left-btn"><i class="fa-solid fa-angle-left"></i></button>
        <button type="button" class="slide-change-btn right-btn" id="right-btn"><i class="fa-solid fa-angle-right"></i></ton>
    </div>
    <div class="dot-container">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
</body>
<script src="script.js"></script>
</html>
